		var takeElement = document.getElementById("entryDate");
		takeElement.value = getCurrentDate();
	}

<h3>자바스크립트</h3>
<!-- 메인 컨텐츠 : 가입화면 -->
<h3>로그인</h3>
<form name="loginForm" action="#" method="post">
<table border="1">
	<tr>
		<th><label>아이디</label></th>
		<td><input type="text" name="memberId" autofocus="autofocus"></td>
	</tr>
	
	<tr>
		<th><label>비밀번호</label></th>
		<td><input type="password" name="memberPw"></td>

	<!-- 날짜 입력항목

		윈도우가 로드될때 현재날짜로 초기값 지정
	-->
	<tr>
		<th><label>오늘날짜</label></th>
		<td><input type="date" id="entryDate" name="entryDate"></td>
	</tr>
	
	<tr>
		<td colspan="2" align="center">
		<input type="submit" value="로그인" class="color_1">
		</td>
	</tr>
</table>
</form>
